<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibuzu | AI Intelligent Portal</title>
    <meta name="description" content="Sibuzu 入口網頁 - 國中試題庫, NotebookLM Editor, AI News Query">

    <!-- Google Fonts: Cinzel for Logo, Inter for Body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
</head>

<body>
    <div class="background-blur"></div>

    <main class="glass-container">
        <header class="header">
            <h1 class="logo">SIBUZU</h1>
        </header>

        <div class="card-grid">
            <!-- Card 1: Quiz -->
            <a href="http://quiz.sibuzu.com" class="card glass-card" target="_blank" rel="noopener noreferrer">
                <div class="card-icon-wrapper">
                    <img src="icon_quiz_glass.svg" alt="國中試題庫 Icon" class="card-icon">
                </div>
                <h2 class="card-title">國中試題庫</h2>
            </a>

            <!-- Card 2: NotebookLM Editor -->
            <a href="http://nblm.sibuzu.com" class="card glass-card" target="_blank" rel="noopener noreferrer">
                <div class="card-icon-wrapper">
                    <img src="icon_nblm_glass.svg" alt="NotebookLM Editor Icon" class="card-icon">
                </div>
                <h2 class="card-title">NotebookLM<br>Editor</h2>
            </a>

            <!-- Card 3: AI News Query -->
            <a href="http://news.sibuzu.com" class="card glass-card" target="_blank" rel="noopener noreferrer">
                <div class="card-icon-wrapper">
                    <img src="icon_news_glass.svg" alt="AI News Query Icon" class="card-icon">
                </div>
                <h2 class="card-title">AI News<br>Query</h2>
            </a>
        </div>

        <!-- Decoration sparkles (CSS based) -->
        <div class="sparkle s1"></div>
        <div class="sparkle s2"></div>
    </main>
</body>

</html>
