<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibuzu | AI Intelligent Portal</title>
    <meta name="description" content="Sibuzu 入口網頁 - 國中試題庫, NotebookLM Editor, AI News Query">

    <!-- Google Fonts: Inter for Professional Look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <!-- Favicon (using a generic SVG data URI for now) -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
</head>

<body>
    <div class="background-gradient"></div>

    <main class="container">
        <header class="header">
            <h1 class="logo">Sibuzu<span class="dot">.</span></h1>
            <p class="tagline">簡約 · 專業 · 智能</p>
        </header>

        <div class="card-grid">
            <!-- Card 1: Quiz -->
            <a href="http://quiz.sibuzu.com" class="card" target="_blank" rel="noopener noreferrer">
                <div class="card-image-wrapper">
                    <img src="quiz_cover.svg" alt="國中試題庫 Illustration" class="card-image">
                </div>
                <div class="card-content">
                    <h2 class="card-title">國中試題庫</h2>
                    <p class="card-desc">海量題庫，智能練習，助您輕鬆應對考試。</p>
                    <div class="card-action">
                        <span>前往</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="arrow-icon" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M3 10a.75.75 0 01.75-.75h10.638L10.23 5.29a.75.75 0 111.04-1.08l5.5 5.25a.75.75 0 010 1.08l-5.5 5.25a.75.75 0 11-1.04-1.08l4.158-3.96H3.75A.75.75 0 013 10z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
            </a>

            <!-- Card 2: NotebookLM Editor -->
            <a href="http://nblm.sibuzu.com" class="card" target="_blank" rel="noopener noreferrer">
                <div class="card-image-wrapper">
                    <img src="nblm_cover.svg" alt="NotebookLM Editor Illustration" class="card-image">
                </div>
                <div class="card-content">
                    <h2 class="card-title">NotebookLM Editor</h2>
                    <p class="card-desc">即時編輯，智能輔助，打造您的專屬知識庫。</p>
                    <div class="card-action">
                        <span>開啟</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="arrow-icon" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M3 10a.75.75 0 01.75-.75h10.638L10.23 5.29a.75.75 0 111.04-1.08l5.5 5.25a.75.75 0 010 1.08l-5.5 5.25a.75.75 0 11-1.04-1.08l4.158-3.96H3.75A.75.75 0 013 10z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
            </a>

            <!-- Card 3: AI News Query -->
            <a href="http://news.sibuzu.com" class="card" target="_blank" rel="noopener noreferrer">
                <div class="card-image-wrapper">
                    <img src="news_cover.svg" alt="AI News Query Illustration" class="card-image">
                </div>
                <div class="card-content">
                    <h2 class="card-title">AI News Query</h2>
                    <p class="card-desc">AI 驅動，精準檢索，掌握最新即時新聞。</p>
                    <div class="card-action">
                        <span>查詢</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="arrow-icon" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M3 10a.75.75 0 01.75-.75h10.638L10.23 5.29a.75.75 0 111.04-1.08l5.5 5.25a.75.75 0 010 1.08l-5.5 5.25a.75.75 0 11-1.04-1.08l4.158-3.96H3.75A.75.75 0 013 10z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
            </a>

            <!-- Card 4: Calculator -->
            <a href="http://calculator.sibuzu.com" class="card" target="_blank" rel="noopener noreferrer">
                <div class="card-image-wrapper">
                    <img src="calculator_cover.svg" alt="Calculator Illustration" class="card-image">
                </div>
                <div class="card-content">
                    <h2 class="card-title">Calculator</h2>
                    <p class="card-desc">使用 Tauri + SvelteKit 打造的計算機。</p>
                    <div class="card-action">
                        <span>使用</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="arrow-icon" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M3 10a.75.75 0 01.75-.75h10.638L10.23 5.29a.75.75 0 111.04-1.08l5.5 5.25a.75.75 0 010 1.08l-5.5 5.25a.75.75 0 11-1.04-1.08l4.158-3.96H3.75A.75.75 0 013 10z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
            </a>

            <!-- Card 5: Slide Flow -->
            <a href="https://slideflow1.netlify.app/" class="card" target="_blank" rel="noopener noreferrer">
                <div class="card-image-wrapper">
                    <img src="slide_flow_cover.png" alt="Slide Flow Illustration" class="card-image">
                </div>
                <div class="card-content">
                    <h2 class="card-title">Slide Flow</h2>
                    <p class="card-desc">流暢的投影片展示體驗，輕鬆製作與分享。</p>
                    <div class="card-action">
                        <span>前往</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="arrow-icon" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M3 10a.75.75 0 01.75-.75h10.638L10.23 5.29a.75.75 0 111.04-1.08l5.5 5.25a.75.75 0 010 1.08l-5.5 5.25a.75.75 0 11-1.04-1.08l4.158-3.96H3.75A.75.75 0 013 10z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
            </a>
        </div>

        <footer class="footer">
            <p>&copy; 2026 Sibuzu. All rights reserved.</p>
        </footer>
    </main>
</body>

</html>
