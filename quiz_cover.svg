<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
    <rect width="800" height="450" fill="#F8FAFC"/>
    <rect width="800" height="450" fill="url(#grid)" opacity="0.3"/>
    
    <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E2E8F0" stroke-width="1"/>
        </pattern>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#1E293B" flood-opacity="0.15"/>
        </filter>
    </defs>

    <!-- Background Decoration -->
    <circle cx="200" cy="100" r="150" fill="#3B82F6" opacity="0.05"/>
    <circle cx="600" cy="350" r="100" fill="#FFD700" opacity="0.1"/>

    <!-- Main Icon: Quiz / Exam Paper -->
    <g transform="translate(400, 225) scale(1.5)">
        <!-- Paper -->
        <rect x="-60" y="-80" width="120" height="160" rx="8" fill="#FFFFFF" stroke="#334155" stroke-width="3" filter="url(#shadow)"/>
        <!-- Lines -->
        <line x1="-40" y1="-50" x2="40" y2="-50" stroke="#CBD5E1" stroke-width="4" stroke-linecap="round"/>
        <line x1="-40" y1="-20" x2="40" y2="-20" stroke="#CBD5E1" stroke-width="4" stroke-linecap="round"/>
        <line x1="-40" y1="10" x2="0" y2="10" stroke="#CBD5E1" stroke-width="4" stroke-linecap="round"/>
        
        <!-- Checkmark Box -->
        <rect x="-40" y="40" width="20" height="20" rx="4" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
        <path d="M-36 48 l5 6 l9 -10" stroke="#FFD700" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        
        <!-- Pencil -->
        <g transform="translate(60, 40) rotate(-30)">
            <path d="M0 0 L15 60 L-15 60 Z" fill="#FFD700"/> <!-- Tip body -->
            <path d="M0 0 L5 20 L-5 20 Z" fill="#334155"/> <!-- Lead -->
            <rect x="-15" y="60" width="30" height="80" fill="#FBBF24"/> <!-- Body -->
        </g>
    </g>
</svg>
