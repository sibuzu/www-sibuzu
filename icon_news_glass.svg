<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
    <defs>
        <linearGradient id="glassCyan" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#22D3EE" stop-opacity="0.3"/>
            <stop offset="100%" stop-color="#06B6D4" stop-opacity="0.05"/>
        </linearGradient>
        <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
             <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Globe Grid -->
    <circle cx="100" cy="100" r="60" fill="url(#glassCyan)" stroke="#67E8F9" stroke-width="1.5"/>
    <ellipse cx="100" cy="100" rx="60" ry="20" stroke="#67E8F9" stroke-width="1" fill="none" opacity="0.6"/>
    <ellipse cx="100" cy="100" rx="20" ry="60" stroke="#67E8F9" stroke-width="1" fill="none" opacity="0.6"/>

    <!-- Magnifying Glass -->
    <g transform="translate(110, 110)" filter="url(#glowCyan)">
        <circle cx="0" cy="0" r="25" stroke="white" stroke-width="3" fill="rgba(255,255,255,0.1)"/>
        <line x1="18" y1="18" x2="35" y2="35" stroke="white" stroke-width="4" stroke-linecap="round"/>
    </g>
</svg>
