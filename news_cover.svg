<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
    <rect width="800" height="450" fill="#F8FAFC"/>
    <rect width="800" height="450" fill="url(#grid)" opacity="0.3"/>
    
    <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E2E8F0" stroke-width="1"/>
        </pattern>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#1E293B" flood-opacity="0.15"/>
        </filter>
    </defs>

    <!-- Background Decoration -->
    <path d="M 0 350 Q 400 450 800 350" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.3"/>
    <circle cx="100" cy="400" r="50" fill="#3B82F6" opacity="0.05"/>

    <!-- Main Icon: News / Search -->
    <g transform="translate(400, 225) scale(1.5)">
        <!-- Newspaper Stack -->
        <rect x="-50" y="-40" width="90" height="80" fill="#FFFFFF" stroke="#334155" stroke-width="3" filter="url(#shadow)" transform="rotate(-5)"/>
        <line x1="-35" y1="-25" x2="25" y2="-25" stroke="#CBD5E1" stroke-width="3" transform="rotate(-5)"/>
        <line x1="-35" y1="-10" x2="25" y2="-10" stroke="#CBD5E1" stroke-width="3" transform="rotate(-5)"/>
        
        <!-- Magnifying Glass -->
        <g transform="translate(20, 10)">
            <circle cx="0" cy="0" r="30" fill="rgba(255, 215, 0, 0.2)" stroke="#334155" stroke-width="4"/>
            <line x1="22" y1="22" x2="45" y2="45" stroke="#334155" stroke-width="6" stroke-linecap="round"/>
            <!-- Glint -->
            <path d="M-15 -15 Q -5 -20 5 -15" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
        </g>
        
        <!-- Sparkles -->
        <path d="M-60 -60 L -55 -50 L -60 -40 L -65 -50 Z" fill="#FFD700"/>
        <path d="M60 -60 L 65 -50 L 60 -40 L 55 -50 Z" fill="#3B82F6"/>
    </g>
</svg>
