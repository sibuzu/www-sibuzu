<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
    <defs>
        <!-- Glass Gradient -->
        <linearGradient id="glassLinear" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="white" stop-opacity="0.8"/>
            <stop offset="50%" stop-color="white" stop-opacity="0.1"/>
            <stop offset="100%" stop-color="white" stop-opacity="0.6"/>
        </linearGradient>
        <!-- Blue Glow -->
        <filter id="glowBlue" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <!-- Inner Shadow for Depth -->
        <filter id="innerDepth">
            <feOffset dx="2" dy="4"/>
            <feGaussianBlur stdDeviation="3"/>
            <feComposite operator="out" in="SourceGraphic"/>
        </filter>
    </defs>

    <!-- Outer Glow Aura -->
    <circle cx="100" cy="100" r="70" fill="#60A5FA" filter="url(#glowBlue)" opacity="0.3"/>

    <!-- Open Book Shape -->
    <g transform="translate(40, 50) scale(0.6)">
        <path d="M20 100 Q 100 130 180 100 L 180 30 Q 100 60 20 30 Z" 
              fill="url(#glassLinear)" stroke="white" stroke-width="2" opacity="0.9"/>
        <path d="M100 130 L 100 30" stroke="white" stroke-width="2" opacity="0.8"/>
    </g>

    <!-- Rising Graph Arrow -->
    <g transform="translate(60, 40) scale(0.6)">
        <path d="M20 120 L 60 80 L 90 100 L 140 40" 
              fill="none" stroke="#60A5FA" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#glowBlue)"/>
        <polygon points="140,40 120,40 140,60" fill="#60A5FA" filter="url(#glowBlue)"/>
    </g>
</svg>
