<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
    <rect width="800" height="450" fill="#F8FAFC"/>
    <rect width="800" height="450" fill="url(#grid)" opacity="0.3"/>
    
    <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E2E8F0" stroke-width="1"/>
        </pattern>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#1E293B" flood-opacity="0.15"/>
        </filter>
    </defs>

    <!-- Background Decoration -->
    <rect x="50" y="50" width="100" height="100" transform="rotate(45)" fill="#FFD700" opacity="0.1"/>
    <circle cx="700" cy="100" r="80" fill="#3B82F6" opacity="0.05"/>

    <!-- Main Icon: Notebook / Nodes -->
    <g transform="translate(400, 225) scale(1.5)">
        <!-- Notebook Base -->
        <rect x="-70" y="-60" width="140" height="100" rx="8" fill="#FFFFFF" stroke="#334155" stroke-width="3" filter="url(#shadow)"/>
        <!-- Screen/Content -->
        <rect x="-60" y="-50" width="120" height="80" fill="#EFF6FF"/>
        
        <!-- Nodes connecting -->
        <circle cx="-30" cy="-20" r="8" fill="#FFD700" stroke="#334155" stroke-width="2"/>
        <circle cx="30" cy="-20" r="8" fill="#FFD700" stroke="#334155" stroke-width="2"/>
        <circle cx="0" cy="20" r="8" fill="#3B82F6" stroke="#334155" stroke-width="2"/>
        
        <!-- Lines -->
        <line x1="-30" y1="-20" x2="0" y2="20" stroke="#334155" stroke-width="2"/>
        <line x1="30" y1="-20" x2="0" y2="20" stroke="#334155" stroke-width="2"/>
        <line x1="-30" y1="-20" x2="30" y2="-20" stroke="#334155" stroke-width="2"/>
        
        <!-- Floating Elements -->
        <rect x="50" y="-40" width="30" height="30" rx="4" fill="#FFFFFF" stroke="#FFD700" stroke-width="2" transform="rotate(15)"/>
    </g>
</svg>
