<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
    <rect width="800" height="450" fill="#F8FAFC"/>
    <rect width="800" height="450" fill="url(#grid)" opacity="0.3"/>
    
    <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E2E8F0" stroke-width="1"/>
        </pattern>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#1E293B" flood-opacity="0.15"/>
        </filter>
    </defs>

    <!-- Background Decoration -->
    <circle cx="200" cy="350" r="120" fill="#3B82F6" opacity="0.05"/>
    <circle cx="650" cy="100" r="90" fill="#FFD700" opacity="0.1"/>

    <!-- Main Icon: Calculator -->
    <g transform="translate(400, 225) scale(1.5)">
        <!-- Calculator Body -->
        <rect x="-60" y="-80" width="120" height="160" rx="12" fill="#FFFFFF" stroke="#334155" stroke-width="3" filter="url(#shadow)"/>
        
        <!-- Screen -->
        <rect x="-45" y="-65" width="90" height="35" rx="4" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="2"/>
        <text x="35" y="-42" font-family="monospace" font-size="18" fill="#334155" text-anchor="end" font-weight="bold">123.45</text>
        
        <!-- Buttons Grid -->
        <g transform="translate(-45, -15)">
            <!-- Row 1 -->
            <rect x="0" y="0" width="18" height="18" rx="4" fill="#E2E8F0"/>
            <rect x="24" y="0" width="18" height="18" rx="4" fill="#E2E8F0"/>
            <rect x="48" y="0" width="18" height="18" rx="4" fill="#E2E8F0"/>
            <rect x="72" y="0" width="18" height="18" rx="4" fill="#FFD700" fill-opacity="0.8"/>
            
            <!-- Row 2 -->
            <rect x="0" y="24" width="18" height="18" rx="4" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
            <rect x="24" y="24" width="18" height="18" rx="4" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
            <rect x="48" y="24" width="18" height="18" rx="4" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
            <rect x="72" y="24" width="18" height="18" rx="4" fill="#DBEAFE"/>
            
            <!-- Row 3 -->
            <rect x="0" y="48" width="18" height="18" rx="4" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
            <rect x="24" y="48" width="18" height="18" rx="4" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
            <rect x="48" y="48" width="18" height="18" rx="4" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
            <rect x="72" y="48" width="18" height="18" rx="4" fill="#DBEAFE"/>
            
            <!-- Row 4 -->
            <rect x="0" y="72" width="18" height="18" rx="4" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
            <rect x="24" y="72" width="18" height="18" rx="4" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
            <rect x="48" y="72" width="18" height="18" rx="4" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
            <rect x="72" y="72" width="18" height="18" rx="4" fill="#3B82F6" fill-opacity="0.8"/>
        </g>
    </g>
</svg>
