<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
    <defs>
        <linearGradient id="glassLinearPurple" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#E879F9" stop-opacity="0.4"/>
            <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0.1"/>
        </linearGradient>
         <filter id="glowPurple" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Tablet Base -->
    <rect x="40" y="40" width="120" height="140" rx="16" 
          fill="url(#glassLinearPurple)" stroke="white" stroke-width="2" opacity="0.8"/>
    
    <!-- Magical Pen -->
    <path d="M120 40 L 160 0 L 170 10 L 130 50 Z" 
          fill="white" opacity="0.9" transform="translate(-10, 10)"/>
    
    <!-- Neural Network Nodes -->
    <g filter="url(#glowPurple)">
        <circle cx="70" cy="80" r="4" fill="#E879F9"/>
        <circle cx="130" cy="90" r="4" fill="#E879F9"/>
        <circle cx="90" cy="130" r="4" fill="#E879F9"/>
        <line x1="70" y1="80" x2="130" y2="90" stroke="#C084FC" stroke-width="1"/>
        <line x1="70" y1="80" x2="90" y2="130" stroke="#C084FC" stroke-width="1"/>
    </g>
</svg>
